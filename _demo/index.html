<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBCanvas Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .vb-canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="../dist/vb-canvas.min.js"></script>
    <script>
      (function demo1() {
        const width = 200;
        const height = 112.5;

        const { ctx, el } = VBCanvas.createCanvas({
          viewBox: [0, 0, width, height],
          target: 'body',
          static: true,
          scaleMode: 'fit',
        });

        ctx.fillStyle = 'blue';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = 'red';

        ctx.fillRect(width / 2 - 10, height / 2 - 10, 20, 20);
      })();

      (function demo2() {
        const width = 200;
        const height = 112.5;
        const { ctx, el } = VBCanvas.createCanvas({
          viewBox: [0, 0, width, height],
          target: 'body',
          static: true,
          scaleMode: 'fill',
        });

        ctx.fillStyle = 'blue';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = 'red';

        ctx.fillRect(width / 2 - 10, height / 2 - 10, 20, 20);
      })();
    </script>
  </body>
</html>
