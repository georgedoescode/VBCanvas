<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBCanvas Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrapper {
        max-width: 720px;
        margin: 0 auto;
      }
      /* 
      .wrapper canvas,
      .wrapper svg {
        width: 100vw;
        height: 100vw;
      } */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="demo-1"></div>
      <div id="demo-2"></div>
      <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
        <rect x="90" y="90" width="20" height="20" fill="red"></rect>
      </svg>
    </div>
    <script src="../dist/vb-canvas.min.js"></script>
    <script>
      (function demo1() {
        const { ctx, el } = VBCanvas.create({
          viewBox: [0, 0, 200, 112.5],
          target: '#demo-1',
          static: true,
          scaleMode: 'fit',
        });

        ctx.fillStyle = 'red';

        ctx.fillRect(90, 90, 20, 20);
      })();

      (function demo2() {
        const { ctx, el } = VBCanvas.create({
          viewBox: [0, 0, 200, 112.5],
          target: '#demo-2',
          static: true,
          scaleMode: 'fit',
        });

        ctx.fillStyle = 'red';

        ctx.fillRect(90, 90, 20, 20);
      })();
    </script>
  </body>
</html>
